<div class="s-map">
    <div class="s-map-map">
        <map locate="true" map-rect>
            <places></places>
        </map>
    </div>
    <div class="s-map-tweets">
        <p ng-hide="map.tweets">Traza un rectángulo sobre el mapa para ver los tweets en esa área en tiempo real.</p>
        <ul ng-show="map.tweets">
            <li class="s-map-tweet" ng-repeat="tweet in map.tweets track by tweet.id">
                <div class="s-map-tweet-text">{{ tweet.text }}</div>
                <div class="s-map-tweet-ago">
                    <ago moment="tweet.moment"></ago>
                </div>
            </li>
        </ul>
    </div>
</div>
